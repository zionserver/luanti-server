name: Build and Deploy Minetest Server

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:bookworm
      env:
        LANG: C.UTF-8
        DEBIAN_FRONTEND: noninteractive

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        apt-get update
        apt-get install -y --no-install-recommends \
          build-essential cmake ninja-build git \
          libsqlite3-dev libzstd-dev libcurl4-openssl-dev \
          libncurses-dev libgmp-dev \
          libjsoncpp-dev libssl-dev zlib1g-dev \
          ca-certificates wget binutils dpkg-dev \
          gettext pkg-config
        apt-get clean
        rm -rf /var/lib/apt/lists/*

    - name: Build server
      run: chmod +x build.sh && ./build.sh

    # PASO CRÍTICO: Verificar que el archivo existe antes de subirlo
    - name: Verify DEB file exists
      run: ls -la minetest-server_*.deb

    # PASO ACTUALIZADO: Subir el archivo usando patrón (más robusto)
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: minetest-server
        path: minetest-server_*.deb

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: minetest-server
        path: dist

    - name: Setup Pages
      uses: actions/configure-pages@v4

    # PASO MEJORADO: Renombrar usando patrón
    - name: Rename to latest
      run: |
        cd dist
        cp minetest-server_*.deb minetest-server-latest.deb
        ls -la  # Verificar los archivos

    - name: Upload to Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist

  pages-build-deployment:
    needs: deploy
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
